<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon 3D Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Orbitron', sans-serif;
            color: #fff;
        }

        #menu {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        button {
            background: #1e1e1e;
            border: none;
            color: #0ff;
            font-size: 2rem;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px #0ff, inset 0 0 5px #0ff;
        }

        button:hover {
            background-color: #000;
            box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
        }

        @media screen and (max-width: 768px) {
            button {
                font-size: 1.5rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1 style="font-size: 3rem; text-shadow: 0 0 10px #0ff;">AVOIE</h1>
        <button onclick="window.location.href='game.html'">Start Game</button>
        <p style="font-size: 1.2rem;">Instructions: Avoid as many obstacles as possible and get as many points as possible. </p>
    </div>
</body>
</html>
